defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:latest

version: 2
jobs:
  checkout_code:
    <<: *defaults

    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo

  install_dependencies:
    <<: *defaults

    steps:
      - restore_cache: &repo
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run: npm ci
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - ./node_modules

  unit_tests:
    docker:
      - image: circleci/node:latest
        environment:
          COVERALLS_SERVICE_NAME: CircleCI
          COVERALLS_REPO_TOKEN: $COVERALLS_REPO_TOKEN
          COVERALLS_SERVICE_JOB_ID: $CIRCLE_SHA1

    working_directory: ~/repo

    steps:
      - restore_cache: *repo
      - restore_cache: &dependencies
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Execute Jest unit tests
          command: npm run test-ci:prod
      - run:
          name: Report test coverage to Coveralls
          command: npm run report-coverage

  lint_typescript:
    <<: *defaults

    steps:
      - restore_cache: *repo
      - restore_cache: *dependencies
      - run:
          name: Run TSLint against sourcefiles
          command: npm run lint-ts
  
  build_webpack:
    <<: *defaults

    steps:
      - restore_cache: *repo
      - restore_cache: *dependencies
      - run:
          name: Test that the bundle builds correctly
          command: npm run webpack:prod

  build_storybook:
    <<: *defaults

    steps:
      - restore_cache: *repo
      - restore_cache: *dependencies
      - run:
          name: Test that storybook builds correctly
          command: npm run storybook-publish

  build_typedoc:
    <<: *defaults

    steps:
      - restore_cache: *repo
      - restore_cache: *dependencies
      - run:
          name: Test that typedoc builds correctly
          command: npm run typedoc-publish

workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout_code
      - install_dependencies:
          requires:
            - checkout_code
      - unit_tests:
          requires:
            - install_dependencies
      - lint_typescript:
          requires:
            - install_dependencies
      - build_webpack:
          requires: 
            - unit_tests
      - build_storybook:
          requires:
            - unit_tests
      - build_typedoc:
          requires:
            - unit_tests
