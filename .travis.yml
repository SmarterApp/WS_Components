language: node_js
node_js:
- 'node'
cache:
  directories:
    - node_modules

before_install:
- npm i -g npm@latest
install:
- npm ci
script:
- npm run test:prod -- --runInBand

after_success:
- npm run report-coverage
- npm run storybook-publish
- npm run typedoc-publish
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GIT_API_KEY
  local_dir: gh-site
  target_branch: gh-pages
  on:
    branch: master
