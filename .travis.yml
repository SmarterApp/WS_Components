language: node_js
node_js:
- '8'
install:
- npm install
script:
- npm run test:prod
after_success:
- npm run storybook-publish
- npm run report-coverage

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GIT_API_KEY
  local_dir: storybuild
  target_branch: gh-pages
  on:
    branch: master
